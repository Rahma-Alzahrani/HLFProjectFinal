<div class="bg-main vh-100">
  <div class="container col-xl-10 col-xxl-8 px-4 py-0">
    <div class="row align-items-center g-lg-6 py-4">
      <div class="col-md-10 mx-auto col-lg-6 mt-5">
        <div class="p-4 p-md-5 card border-0 shadow bg-white">
          <h2>Forget Password</h2>
          <p class="lead fs-6">Enter your email address and we'll send you a link to reset your password.</p>
          <form [formGroup]="forgetform">
            <div class="mb-3">
              <label class="f-label">Email</label>
              <input type="email" formControlName="email" class="form-control" placeholder="Enter Your Email">
            </div>
          </form>
          <button class="w-100 btn btn-main2 ls-btn mx-0 mt-2" [disabled]="forgetform.invalid" (click)="forget()"><b>Send</b></button>
          <br>
          <div class="text-center mt-3">
            <small class="text-muted">Login?  <span class="link" [routerLink]="['/auth/login']">Click Here</span></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
