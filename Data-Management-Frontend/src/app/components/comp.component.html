<mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
  <mat-sidenav class="sidenav" #snav [opened]="!(mobileQuery.matches)" [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    <mat-toolbar class="t-left text-white mat-elevation-z4">
      <div class="t-main-head">
        <p class="p-0 m-0">{{userEmail}}</p>
        <span class="p-0 m-0">{{userType}}</span>
      </div>
    </mat-toolbar>
    <div class="left-sidenav">
      <div class="nav-list" *ngIf="userType=='Consumer'" [routerLink]="['/home/all-offers']"
        routerLinkActive="nav-list-active">
        <img src="../../assets/images/discount.svg" alt="dis">
        All Offer
      </div>
      <div class="nav-list" *ngIf="userType=='Consumer'" [routerLink]="['/home/send-requests']"
        routerLinkActive="nav-list-active">
        <img src="../../assets/images/Path 19790.svg" alt="dis">
        Send Requests
      </div>
      <div class="nav-list" *ngIf="userType=='Consumer'" [routerLink]="['/home/my-historical']"
      routerLinkActive="nav-list-active">
      <img src="../../assets/images/discount.svg" alt="dis">
      All Historical Offers
    </div>
      <div class="nav-list" *ngIf="userType=='Consumer'" [routerLink]="['/home/send-historical-requests']"
        routerLinkActive="nav-list-active">
        <img src="../../assets/images/Path 19790.svg" alt="dis">
        Send Historical Requests
      </div>
      <div class="nav-list" *ngIf="userType!=='Consumer'" [routerLink]="['/home/journey']"
      routerLinkActive="nav-list-active">
      <img src="../../assets/images/Path 19790.svg" alt="dis">
      Journey
    </div>
      <div class="nav-list" *ngIf="userType!=='Consumer'" [routerLink]="['/home/new-offers']"
        routerLinkActive="nav-list-active">
        <img src="../../assets/images/discount.svg" alt="dis">
        New Offer
      </div>
   
      
      <div class="nav-list" *ngIf="userType!=='Consumer'" [routerLink]="['/home/my-offers']"
        routerLinkActive="nav-list-active">
        <img src="../../assets/images/discount.svg" alt="dis">
        My Offers
      </div>
      <div class="nav-list" *ngIf="userType!=='Consumer'" [routerLink]="['/home/requests']"
        routerLinkActive="nav-list-active">
        <img src="../../assets/images/Path 19790.svg" alt="dis">
        Requests
      </div>
     
      <div class="nav-list" *ngIf="userType!=='Consumer'" [routerLink]="['/home/historical']"
      routerLinkActive="nav-list-active">
      <img src="../../assets/images/discount.svg" alt="dis">
      Historical Offers
    </div>
    <div class="nav-list" *ngIf="userType!=='Consumer'" [routerLink]="['/home/my-historical']"
    routerLinkActive="nav-list-active">
    <img src="../../assets/images/discount.svg" alt="dis">
    My Historical Offers
  </div>
  <div class="nav-list" *ngIf="userType!=='Consumer'" [routerLink]="['/home/historical-requests']"
  routerLinkActive="nav-list-active">
  <img src="../../assets/images/Path 19790.svg" alt="dis">
  Historical Requests
</div>
<div class="nav-list" *ngIf="userType!=='Consumer'" [routerLink]="['/home/new-hash-value']"
routerLinkActive="nav-list-active">
<i class="fa fa-sun-o"></i>
New Hash Value
</div>
      
      <div class="nav-list" [routerLink]="['/home/hash-values']" routerLinkActive="nav-list-active">
        <i class="fa fa-sun-o"></i>
        Hash Values
      </div>
      <div class="nav-list" [routerLink]="['/home/agreements']" routerLinkActive="nav-list-active">
        <img src="../../assets/images/handshake.svg" alt="dis">
        Agreements
      </div>
      <div class="nav-list" [routerLink]="['/home/escrow']" routerLinkActive="nav-list-active">
        <img src="../../assets/images/coin-stack.svg" alt="dis">
        Escrow
      </div>
      <div class="nav-list" [routerLink]="['/home/costs']" routerLinkActive="nav-list-active">
        <img src="../../assets/images/money-bag.svg" alt="dis">
        Costs
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="t-right mat-elevation-z4 my-nav">
      <button *ngIf="mobileQuery.matches" mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{userType}}</span>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <!-- <mat-icon>account_circle</mat-icon> -->
        <i class="fa fa-user" style="font-size: 1.2rem;padding-right: 0.1rem;"></i>
        <i class="fa fa-angle-down"></i>
      </button>
      <mat-menu #menu="matMenu" class="lg-btn">
        <!-- <span mat-menu-item>
          <mat-icon>email</mat-icon>
          <span>{{userEmail}}</span>
        </span> -->
        <button mat-menu-item (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
